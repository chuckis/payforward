<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}PayForward{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/media/css/bootstrap.css">
 
    <script src="/media/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}

</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class = "nav navbar-nav navbar-right">
                    <li><a href="/tasks">Просьбы</a></li>
                    <li><a href="/people">Люди</a></li>
                    <li><a href="/about">О нас</a></li>
                    <li><a href="/comments">Обсуждение</a></li>
                    {% if user.is_authenticated %}
                   <li><a href="{% url tasks.views.profile %}">{{ user }}</a> </li>
                    <li><a href="{% url tasks.views.log_out %}">Logout</a> </li>
                    
                    {% else %}
                    <li><a href="{% url tasks.views.login_user %}">Login</a></li>
                      <li><a href="{% url tasks.views.register %}">hello, stranger</a></li>
                    {% endif %}
                </ul>
                <a class="navbar-brand navbar-left" href="/">Payforward</a>
            </nav>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>    

<!--==============================footer=================================-->
<footer class = "footer container-fluid">
 <p> и тогда повсюду на земле словно лампочки</p>
</footer>
</body>
</html>
