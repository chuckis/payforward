<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}PayForward{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/media/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/media/css/grid_12.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/media/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/media/css/slider.css">
    <script src="/media/js/jquery-1.7.min.js"></script>
    <script src="/media/js/jquery.easing.1.3.js"></script>
    <script src="/media/js/cufon-yui.js"></script>
    <script src="/media/js/cufon-replace.js"></script>
    <script src="/media/js/tms-0.4.1.js"></script>
    {% block scripts %}{% endblock %}
    <script>
        $(document).ready(function(){
            $('.slider')._TMS({
                show:0,
                pauseOnHover:true,
                prevBu:false,
                nextBu:false,
                playBu:false,
                duration:800,
                preset:'fade',
                pagination:true,
                pagNums:false,
                slideshow:7000,
                numStatus:false,
                banners:'fade',
                waitBannerAnimation:false,
                progressBar:false
            })
        });
    </script>
    <!--[if lt IE 9]>
<script src="js/html5.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="css/ie.css">
<![endif]-->
</head>
<body>
<header>
    <div>
        <div>
            <h1><a href="/"><img src="/media/images/logo.png" alt=""></a></h1>
            <nav>
                <ul class="menu">
                    <li><a href="/tasks">Просьбы</a></li>
                    <li><a href="/people">Люди</a></li>
                    <li><a href="/page/about">О нас</a></li>
                    <li><a href="/comments">Обсуждение</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
    </div>
</header>
{% block content %}{% endblock %}
<!--==============================footer=================================-->
<footer>
    <p>© 2013 PayForward<br>
        Сайт создан веб-студией  <a target="_blank" href="http://yourprofit.me/" class="link">Profit</a></p>
    <div class="soc-icons"><span>Мы в соц. сетях	:</span><a href="#"><img src="/media/images/icon-1.jpg" alt=""></a><a href="#"><img src="/media/images/icon-2.jpg" alt=""></a><a href="#"><img src="/media/images/icon-3.jpg" alt=""></a></div>
</footer>
</body>
</html>
