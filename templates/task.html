{% extends 'base.html' %}
{% block content %}
<!--==============================content================================-->
<section class="bs-header">
<div class="">
    <div class="left col-md-6">
     <article>
          <h2>{{ task.title }}</h2>
          <img src="{{ task.task_photo.url_150x150 }}">
        <p>
            {{ task.description }}
        </p>
    </article>
      
      
 </div>
    <div class="right col-md-6">
      <h2>Ещё просьбы</h2>
       {% for task in tasks %}
  <a href="/task/{{ task.id }}" class="container clearfix">
    <div class="pull-right col-xs-9">
        <h4 class="list-group-item-heading">{{ task.title }}</h4>
    <p class="list-group-item-text">{{ task.description|slice:"50" }}</p>
    </div>
    <img src="{{ task.task_photo.url_50x50 }}" class="left">
  </a>
  
   
  {% endfor %}
      
    </div>
 <div class="clearfix"><a href="/tasks" class=" media btn btn-primary btn-sm">Больше просьб</a> </div>

</div>
</section>
{% endblock %}
