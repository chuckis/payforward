{% extends 'base.html' %}
{% block content %}
<!--==============================content================================-->
<section id="content">
  <div class="container_12 top">
    <div class="grid_8">
      <h2>{{ task.title }}</h2>
      <div class="box-5 right-1"> <img src="/media/images/cats.jpg" width="560" alt="" class="img-border fleft">
        <p>{{ task.description }}</p>
      </div>
 </div>
    <div class="grid_4">
      <h2>Ещё просьбы</h2>
      {% for tsk in tasks %}
          <div class="box-6 top-5"> <img src="/media/images/page2-img2.jpg" alt="" class="img-indent img-border">
            <p><a href="/task/{{ tsk.id }}" class="link">{{ tsk.title }}</a><br>
              {{ tsk.description }}</p>
          </div>
      {% endfor %}
      <a href="/tasks" class="button top-4">Больше просьб</a> </div>
      <a class="send"></a>
      <div class="clear"></div>
      </div>
</section>
{% endblock %}
