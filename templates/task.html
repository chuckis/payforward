{% extends 'base.html' %}
{% block content %}
<!--==============================content================================-->
<section class="bs-header">
<div class="">
    <div class="left pull-left col-xs-6">
     <article>
          <h2>{{ task.title }}</h2>
          <img src="/uploads/{{ task.task_photo }}">
        <p>
            {{ task.description }}
        </p>
    </article>
      
      
 </div>
    <div class="right pull-right">
      <h2>Ещё просьбы</h2>
       {% for task in tasks %}
  <a href="/task/{{ task.id }}" class="container">
    <div class="right col-xs-6">
        <h4 class="list-group-item-heading">{{ task.title }}</h4>
    <p class="list-group-item-text">{{ task.description|slice:"50" }}</p>
    </div>
    <img src="/task_photos/{{ task.task_photo }}.jpg" class="img-thumbnail left" width="20px">
  </a>
   
  {% endfor %}
      <a href="/tasks" class=" media btn btn-primary btn-sm">Больше просьб</a> 
      </div>

</div>
</section>
{% endblock %}
